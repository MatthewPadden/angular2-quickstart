<html>
  <head>
    <title>Angular 2 QuickStart</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">

    <!-- 1. Load libraries -->
     <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>

    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <!-- Module loading, could use webpack -->
    <script src="node_modules/systemjs/dist/system.src.js"></script>

    <!-- 2. Configure SystemJS -->
    <script src="systemjs.config.js"></script>
    <script>
      // 'app' is a package set in systemjs.config.js that calls main.js
      System.import('app').catch(function(err){
        console.error(err);
      });
    </script>
  </head>

  <!-- 3. Display the application -->
  <body>
    <!-- When Angular calls the bootstrap function in main.ts, it reads the
      AppComponent metadata, finds the my-app selector, locates an element
      tag named my-app, and loads our application between those tags.

      Loading... will be displayed until the app loads -->
    <my-app>Loading...</my-app>
  </body>
</html>
